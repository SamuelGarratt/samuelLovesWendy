	<title>Prayer</title>

<body>
<h1>Prayer</h1>
<div>Time up in <span id="time">60</span> seconds!</div>
<script>
window.onload = function () {
    var seconds = 60,
        display = document.querySelector('#time');
    startTimer(seconds, display);
};
</script>

</script>
